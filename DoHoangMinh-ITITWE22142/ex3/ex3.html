<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Exercise 3 Layout</title>
<style>
body { margin: 0; font-family: Arial; }
header, footer { background: #333; color: white; padding: 15px; text-align: center; }


.container {
display: flex;
width: 100%;
}


.left, .main, .right {
padding: 20px;
height: 300px;
}


.left { width: 200px; background: #f0f0f0; }
.main { width: 600px; background: #ddd; }
.right { width: 200px; background: #f0f0f0; }
</style>
</head>
<body>
<header>Header</header>


<div class="container">
<div class="left">Sidebar A</div>
<div class="main">Main Content</div>
<div class="right">Sidebar B</div>
</div>


<footer>Footer</footer>
</body>
</html>
